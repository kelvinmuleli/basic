<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <style>

        ol{
            background-color: #29f40b;

        }
ul{
    list-style-type: lower-alpha;
}

h3{
    float: none;
}
ul > li{
    cursor: pointer;

}
li:hover{
    background-color: aquamarine;
    font-size: 20px;
    border-bottom: darkred 2px solid;
}
    </style>




</head>
<body>
<h3>ordered list</h3>

<ol>
    <li>onion</li>
    <li>tomato</li>
    <li>cabbages</li>
    <li>carrots</li>

</ol>

<h3>unordered list</h3>
<ul>
    <li>man city</li>
    <li>arsenal</li>
    <li>chelsea</li>
    <li>man u</li>

</ul>

</body>
</html>
